<!DOCTYPE html>
<html>
<head>
    <title>Rekomendasi Drakor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 30px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }
        .judul {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5">üé¨ Rekomendasi Drakor Terbaik</h1>
        <div class="row">
            {% for drakor in drakor_list %}
            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    {% if drakor.gambar %}
                    <img src="{{ drakor.gambar.url }}" class="card-img-top" alt="Poster {{ drakor.judul }}">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title judul">{{ drakor.judul }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{ drakor.genre }} | {{ drakor.tahun }}</h6>
                        <p class="card-text">{{ drakor.sinopsis|truncatechars:150 }}</p>
                    </div>
                    <div class="card-footer text-muted">
                        ‚≠ê Rating: {{ drakor.rating }}
                    </div>
                </div>
            </div>
            {% empty %}
            <p class="text-center">Belum ada rekomendasi drakor üò¢</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
