<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Rekomendasi Drakor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-pink-500 text-white text-center py-10">
        <h1 class="text-4xl font-bold">Rekomendasi Drama Korea Terpopuler</h1>
        <p class="mt-2">Nikmati berbagai pilihan drakor dengan cerita seru dan menghibur!</p>
    </header>

    <main class="max-w-6xl mx-auto p-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        {% for drama in dramas %}
        <a href="{% url 'drama_detail' drama.id %}" class="bg-white rounded-xl shadow hover:shadow-xl transition duration-300 p-4">
            <img src="{{ drama.image_url }}" alt="{{ drama.title }}" class="rounded-md h-48 w-full object-cover">
            <h2 class="font-bold text-lg mt-4">{{ drama.title }}</h2>
            <p class="text-sm text-gray-600">{{ drama.description|truncatechars:60 }}</p>
        </a>
        {% endfor %}
    </main>
</body>
</html>
