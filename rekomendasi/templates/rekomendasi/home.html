<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rekomendasi Drakor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* biru tua ke biru muda */
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hero-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
        }

        .hero-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            max-width: 800px;
        }

        .hero-box h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .hero-box p {
            font-size: 1.25rem;
            margin-bottom: 30px;
            color: #d0eaff;
        }

        .btn-drakor {
            font-size: 18px;
            padding: 12px 30px;
            border-radius: 30px;
            background-color: #00bcd4; /* biru muda */
            color: #fff;
            border: none;
            transition: 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-drakor:hover {
            background-color: #26c6da;
            transform: scale(1.05);
        }

        .admin-link {
            font-size: 0.9rem;
            color: #bbdefb;
        }

        .admin-link:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        .emoji {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .carousel-inner img {
            border-radius: 15px;
            max-height: 400px;
            object-fit: cover;
        }

        .carousel {
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <div class="hero-section">
        <div class="hero-box">
            <div class="emoji">ðŸŽ¥ðŸ“º</div>
            <h1>Selamat Datang di Dunia Drakor</h1>
            <p>Temukan rekomendasi drama Korea terbaik dengan visual menarik dan cerita yang menghibur!</p>
            <a href="{% url 'daftar_drakor' %}" class="btn btn-drakor">
                <i class="fas fa-film me-2"></i> Lihat Rekomendasi Drakor
            </a><br>
            <a href="/admin/" class="admin-link">Masuk sebagai Admin</a>
        </div>

        {% if drakor_terbaru %}
        <div id="carouselDrakor" class="carousel slide w-100 px-5 mt-5" data-bs-ride="carousel">
            <div class="carousel-inner">
                {% for drakor in drakor_terbaru %}
                <div class="carousel-item {% if forloop.first %}active{% endif %}">
                    <img src="{{ drakor.gambar.url }}" class="d-block w-100" alt="{{ drakor.judul }}">
                </div>
                {% endfor %}
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselDrakor" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselDrakor" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
