<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekomendasi Drakor</title>
</head>
<body>
    <h1>Daftar Rekomendasi Drakor</h1>
    <ul>
        {% for drakor in drakor_list %}
            <li>
                <strong>{{ drakor.title }}</strong> ({{ drakor.release_year }}) - Genre: {{ drakor.genre }} - Rating: {{ drakor.rating }}/10
                <p>{{ drakor.description }}</p>
                {% if drakor.image_url %}
                    <img src="{{ drakor.image_url }}" alt="{{ drakor.title }}" width="200">
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
